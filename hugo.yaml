baseURL: http://something-fresh.org/
languageCode: en-us
title: Campus Atlas

module:
  # uncomment line below for local development of module
  # workspace: hugo.work
  imports:
    path: github.com/StefMa/hugo-fresh


googleAnalytics: # Put in your tracking code without quotes like this: UA-XXX for universal tracking or G-XXX analytics v4 tracking
# Disables warnings
disableKinds:
- taxonomy
- taxonomyTerm
markup:
  goldmark:
    renderer:
      unsafe: true # Allows you to write raw html in your md files

params:
  # Open graph allows easy social sharing. If you don't want it you can set it to false or just delete the variable
  openGraph: true
  # Used as meta data; describe your site to make Google Bots happy
  description:
  # Preloader ensures images are loaded before displaying to the user. If you don't want it uncomment to set it to false
  # preloader: false
  navbarlogo:
  # Logo (from static/images/logos/___)
    image: CampusAtlasIconTitle-2.png
    link: /
    # Default width/height. Uncomment if you need to change
    width: 144
    # height: 28
  
  font:
    name: "Open Sans"
    sizes: [400,600]
  hero:
    # Main hero title
    title: Campuses Are Complicated.
    # Hero subtitle (optional)
    subtitle: We provide modern indoor mapping solutions.
    buttonText: See what we offer
    buttonLink: '#section1'
    image: Map.jpg
    # Footer logos (from static/images/logos/clients/*.svg)
    # urls are optional
    # clientlogos:
    # - logo: systek
    #   url: https://google.com
    # - logo: tribe
    #   url: https://stefma.github.io/hugo-fresh/
    # - logo: kromo
    #   url: https://github.com/StefMa/hugo-fresh
    # - logo: infinite
    #   url: https://hugo-fresh.vercel.app/
    # - logo: gutwork
    #   url: https://bulma.io/
  # Customizable navbar. For a dropdown, add a "sublinks" list.
  navbar:
  - title: Features
    url: "/#section1"
  - title: About
    url: "/about"
  - title: Contact Us
    url: "/#section5"
  section1:
    title: Our Platform
    subtitle: Built with scale in mind.
    tiles:
    - title: Map Editor
      icon: doc-sync
      text: A web-based interface to manage maps and amenities
      url: /editor
      buttonText: See how it works
    - title: Web Dashboard
      icon: plug-cloud
      text: Monitor user reports, usage, and more
      url: /dashboard
      buttonText: See how it works
    - title: Mobile Apps
      icon: mobile-feed
      text: iOS and Android apps custom built to campus needs
      url: /app
      buttonText: See how it works
  section2:
    title: Custom Mapping Solutions
    subtitle: Built to make things simple.
    features:
    - title: Security Focused
      text: Our granular role-based access control policies make sure that map data is filtered at the room and amenity level to ensure users only see what they need to.
      # Icon (from /images/illustrations/icons/___.svg)
      icon: mouse-globe
    - title: Built to scale
      text: Built on top of Amazon Web Services to ensure campus needs will be met, no matter the scale.
      icon: laptop-cloud
    - title: End-to-end solutions
      text: Unlike other mapping solutions, we provide a full solution and service to campuses. We will convert or create digital maps of all campus buildings and do survey walkthroughs to catalog all campus amenities.
      icon: laptop-globe  
  section3:
    title: Mobile Focused Design
    subtitle: Built with daily users in mind
    image: Demo.png
    buttonText: Get started
    buttonLink: "/#section5"
